    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/material.css">

    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="js/vendor/material.js"> </script>

    <script src="js/out/goog/base.js" type="text/javascript"></script>
    <script src="js/bkeeping.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("landing");</script>

  </head>

  <body fullbleed vertical layout>

    <core-header-panel flex fit>

      <core-toolbar layout>
        <div class="tk-lust-script header-logo">bkeeping</div>
        <div class="tk-open-sans header-text">Your solution to simple online bookkeeping</div>
        <span flex>&nbsp;</span>
        <div class="tk-open-sans header-text" id="signout">logout</div>
      </core-toolbar>

      <core-scaffold id="landing" drawerWidth="400px" responsiveWidth="650px">
        <core-header-panel navigation flex mode="seamed">
          <core-toolbar>
            <div>Accounts</div>
            <div id="add-account-button" class="generic-button"></div>
          </core-toolbar>
          <core-animated-pages id="accounts" transitions="slide-from-right">
            <section id="accounts-section">
              <div id="accounts-pane" slide-from-right>
                <div class="delete-account-row" horizontal layout>
                  <div class="delete-account-button"></div>
                  <div class="account-row" flex></div>
                </div>
                <div id="fubar"></div>
              </div>
            </section>
            <section id="account-section">
              <div id="account-details-pane" slide-from-right>
                <div slide-from-right>
                  <div horizontal layout>
                    <paper-input id="account-details-name" label="Name"></paper-input>
                  </div>
                  <div horizontal layout>
                    <paper-dropdown-menu label="Type">
                      <paper-dropdown class="dropdown core-transition core-closed">
                        <core-menu id="account-details-type" class="menu">
                          <paper-item id="account-details-type-asset">Asset</paper-item>
                          <paper-item id="account-details-type-liability">Liability</paper-item>
                          <paper-item id="account-details-type-revenue">Revenue</paper-item>
                          <paper-item id="account-details-type-expense">Expense</paper-item>
                          <paper-item id="account-details-type-capital">Capital</paper-item>
                        </core-menu>
                      </paper-dropdown>
                    </paper-dropdown-menu>
                  </div>
                  <div horizontal layout>
                    <paper-button id="account-details-cancel" noink raised>cancel</paper-button>
                    <paper-button id="account-details-save" noink raised>save</paper-button>
                  </div>
                </div>
              </div>
            </section>
          </core-animated-pages>
        </core-header-panel>
        <div tool>
          <div style="float: left;">Entries</div>
          <div id="add-entry-button" class="generic-button" style="float: left;"></div>
        </div>
        <core-animated-pages id="entries" transitions="slide-from-right">
          <section id="entries-section">
            <div id="entries-pane" slide-from-right>
              <div class="delete-entry-row" horizontal layout>
                <div class="delete-entry-button"></div>
                <div class="entry-row" onclick="landing.transitionEntriesForward();" flex></div>
              </div>
            </div>
          </section>
          <section id="entry-section">
            <div id="entry-details-pane" slide-from-right>

              <div slide-from-right>

                <div horizontal layout>
                  <paper-input label="Date" id="datepicker" />
                </div>

                <div horizontal layout>
                  <paper-input label="Balance" disabled>
                    <paper-dropdown-menu label="Currency">
                      <paper-dropdown class="dropdown core-transition core-closed">
                        <core-menu class="menu">
                          <paper-item>"CAD"</paper-item>
                          <paper-item>"USD"</paper-item>
                          <paper-item>"EUR"</paper-item>
                        </core-menu>
                      </paper-dropdown>
                    </paper-dropdown-menu>
                </div>

                <div horizontal layout>
                  <table class="pure-table">
                    <thead>
                      <tr>
                        <th>debit</th>
                        <th>credit</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr class="entry-part">
                        <td>$ 1000</td>
                        <td>&nbsp;</td>
                      </tr>
                      <tr class="entry-part">
                        <td>&nbsp;</td>
                        <td>$ 1000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div horizontal layout>
                  <paper-button noink raised>cancel</paper-button>
                  <paper-button noink raised>save </paper-button>
                </div>
              </div>

            </div>
          </section>
          <section id="entry-part-section">
            <div id="entry-details-part-pane" slide-from-right>
              <div slide-from-right>

                <paper-dropdown-menu label="Type">
                  <paper-dropdown class="dropdown core-transition core-closed">
                    <core-menu class="menu">
                      <paper-item>"Debit"</paper-item>
                      <paper-item>"Credit"</paper-item>
                    </core-menu>
                  </paper-dropdown>
                </paper-dropdown-menu>

                <div horizontal layout>
                  <paper-dropdown-menu label="Account">
                    <paper-dropdown class="dropdown core-transition core-closed">
                      <core-menu class="menu">
                        <paper-item>"Cash"</paper-item>
                        <paper-item>"Inventory"</paper-item>
                      </core-menu>
                    </paper-dropdown>
                  </paper-dropdown-menu>
                </div>

                <div horizontal layout>
                  <paper-input label="Amount"/>
                </div>

                <div horizontal layout>
                  <paper-button noink raised onclick="template.transitionEntriesBackward()">cancel</paper-button>
                  <paper-button noink raised onclick="template.transitionEntriesBackward()">save</paper-button>
                </div>

              </div>

            </div>
          </section>
        </core-animated-pages>
      </core-scaffold>
    </core-header-panel>

  </body>

</html>

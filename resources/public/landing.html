<!DOCTYPE html>
<html>

  <head>

    <script src="//use.typekit.net/zac5lnn.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">

    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <script src="js/bkeeping.js"></script>
  </head>

  <body fullbleed vertical layout>

    <core-header-panel flex>
      <core-toolbar layout>
        <div class="tk-lust-script header-logo">bkeeping</div>
        <div class="tk-open-sans header-text">Your solution to simple online bookkeeping</div>
        <span flex>&nbsp;</span>
        <!-- <div class="tk-open-sans header-text" id="signin">login</div>
             -->
        <div class="tk-open-sans header-text" id="signout">logout</div>
      </core-toolbar>

      <core-scaffold id="landing">
        <core-header-panel navigation flex mode="seamed">
          <core-toolbar>Accounts</core-toolbar>
          <core-animated-pages id="accounts" transitions="slide-from-right" onclick="transitionAccounts();">
            <section>
              <div slide-from-right>master</div>
            </section>
            <section>
              <div slide-from-right>detail</div>
            </section>
          </core-animated-pages>
        </core-header-panel>
        <div tool>Entries</div>
        <core-animated-pages id="entries" transitions="slide-from-right" onclick="transitionEntries();">
            <section>
              <div slide-from-right>master</div>
            </section>
            <section>
              <div slide-from-right>detail</div>
            </section>
            <section>
              <div slide-from-right>detail-part</div>
            </section>
          </core-animated-pages>
      </core-scaffold>

    </core-header-panel>
  </body>
</html>
